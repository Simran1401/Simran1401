<!-- CHECKOUT SECTION-2 STARTS -->

<div class="checkout-section-2">
    <div class="container checkout-co-2">
        <div class="d-flex mb-3" style="align-items: center;">
            <span class="purple-circle">2</span>
            <h2 class="purple-text mb-0" style="padding-left: 10px;">Payment Method</h2>
        </div>
        <form class="card checkout-card cc-1">
            <p class="grey-text">Payment Method</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" #online id="flexRadioDefault1"checked (click)="onlineSelected(online)">
                <label class="form-check-label" id="label1" for="flexRadioDefault1">
                    Net Banking
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" #cod id="flexRadioDefault2" (click)="codSelected(cod)">
                <label class="form-check-label" id="label2" for="flexRadioDefault2">
                   Cash on delivery
                </label>
            </div>
        </form>
        <div class="d-flex da">
            <button class="back-btn">BACK TO CART</button>
            <button class="btn btn-purple" (click)="navigatePlaceOrder()">Proceed</button>
        </div>
    </div>
</div>

<!-- CHECKOUT SECTION-2 ENDS -->
